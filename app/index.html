      <div class="content">

                <a href="#" class="previous" id="previous">Previous</a> |

              </div>
              <div id="sorting" class="sort">
                <span>Sort Movies</span>

                  <li><a href="#" class="" id="by_title">By Title</a></li>
                  <li><a href="#" class="" id="by_showtime">By Showtime</a></li>
                  <li><a href="#" class="" id="by_rating">By Rating</a></li>
                </ul>
              </div>
            </nav>
        </div>

        <div id="movies" class="movies">
          <article class="movie selected" data-id="12" data-year="2011">
            <h3>The Artist</h3>
          </article>
          <article class="movie" data-id="5" data-year="1974">
            <h3>Taxi Driver</h3>
          </article>
          <article class="movie" data-id="7" data-year="1964">
            <h3>La Dolce Vita</h3>
          </article>
        </div>
